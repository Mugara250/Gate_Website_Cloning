<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <script src="https://kit.fontawesome.com/6f271b27bc.js" crossorigin="anonymous"></script>
    <title>University of Pennslyvania</title>
</head>
<body>
    <!--Top most section-->
    <div class="top-most px-2 py-2 bg-[#011f5b]">
        <!-- Announcement -->
        <div class="announcement text-white w-full py-10 mx-auto border-[1px] border-slate-600">
            <h3 class="ml-3 font-garamond text-[1.7rem] underline">
                <a href="#" class="">
                    On Friday, February 14, 2025 the &nbsp;University will suspend normal operations for the Eagles victory parade
                </a>
            </h3>
            <p class="text-lg font-roboto ml-3 mt-3.5">
                Normal operations will resume Monday, February 17, 2025
            </p>
        </div>
    </div>
    <!-- Hero section -->
    <div class="hero-section bg-[url(./assets/images/avian-bird-flu.jpg)] font-roboto text-white">
        <!-- Top most section of the Hero Section -->
         <div class="top-hero flex justify-between w-full mx-5">
            <div class="logo">
                <img src="./assets/images/UPenn-logo.svg" class="w-[200px] h-[90px]" alt="University logo">
            </div>
            <div class="search-resources-give w-[27%] text-[0.85rem] tracking-wider font-extrabold flex gap-x-5 place-items-center">
                <div class="search">
                    <a href="#">
                        <img src="./assets/images/magnifying-glass-solid(1).svg" class="w-[20px] h-[20px]" alt="search icon">
                    </a>
                </div>
                <div class="resources">
                    <a href="#">
                        <button type="button">RESOURCES</button>
                        <select class="fa-solid fa-caret-down"></select>
                    </a>
                </div>
                <div class="give">
                    <a href="#">
                        <button type="button" class="bg-[#990000] px-5 py-4 hover:bg-[#720014]">GIVE TO PENN</button>
                    </a>
                </div>
            </div>
         </div>
         <!-- Navigation -->
          <div class="navigation-menu">
            <nav></nav>
          </div>
    </div>
</body>
</html>
